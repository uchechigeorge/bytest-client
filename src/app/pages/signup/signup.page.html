<ion-content [fullscreen]="true" color="primary" class="ion-padding">
  <div class="container">
    <form class="form" [formGroup]="formGroup">
      <h4>Sign up</h4>
      <ion-item>
        <ion-input
          label="Email"
          formControlName="email"
          type="email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Username" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Password"
          type="password"
          formControlName="password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="First Name" formControlName="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Last Name" formControlName="lastName"></ion-input>
      </ion-item>

      <ion-button
        expand="block"
        class="main"
        type="submit"
        [disabled]="formGroup.invalid"
        (click)="signup()"
      >
        <ion-text>Submit</ion-text>
        <ion-spinner
          class="ion-margin-start"
          *ngIf="formSubmiting"
        ></ion-spinner>
      </ion-button>
      <div class="sub-btn-container">
        <ion-button
          fill="outline"
          class="ion-text-center"
          size="small"
          fill="clear"
          (click)="goToLogin()"
          >Have an Account? Login</ion-button
        >
      </div>
    </form>
  </div>
</ion-content>
